
<div class="container">
    <div class="titulo">Areas</div>
    <div class="area-grid">
        <ng-container *ngFor="let area of areas">
            <div class="area" (click)="SelecionarArea(area.area)" *ngIf="area.quantidade != 0">{{area.area}}</div>
            <div class="area vazio" *ngIf="area.quantidade == 0">{{area.area}}</div>
        </ng-container>
    </div>
</div>
